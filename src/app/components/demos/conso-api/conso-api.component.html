<div>
    <h1>Liste des articles</h1>
    @if (error.length == 0) {
        @if(posts.length > 0) {
            @for (post of posts; track post.id) {
                <fieldset>
                    <legend>{{post.id}} | {{post.title}}</legend>
                    <p>{{post.body}}</p>
                </fieldset>
            }
        } @else{
            <p>La liste est vide...</p>
        }
    } @else {
        <p>{{error}}</p>
    }
</div>
